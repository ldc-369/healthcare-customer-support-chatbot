<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chatbot</title>

    <style>
        /* Chatbot Icon */
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Chat Window */
        #chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 500px;
            max-height: 800px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #chat-input input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        #chat-input button {
            margin-left: 5px;
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center; margin-top:10%;font-size:45px; color:red;">HealthCare Customer Support Chatbot</h1>
    <!-- Chatbot Icon -->

    <div id="chatbot-icon">ðŸ’¬</div>

    <!-- Chat Window -->

    <div id="chat-window">

        <div id="chat-header">Customer Support</div>

        <div id="chat-messages"></div>

        <div id="chat-input">

            <input type="text" id="user-message" placeholder="Type your message...">

            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Toggle chat window
        document.getElementById('chatbot-icon').addEventListener('click', () => {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.style.display = chatWindow.style.display === 'none' ? 'flex' : 'none';
        });

        // Handle message sending
        document.getElementById('send-button').addEventListener('click', async () => {
            const userMessage = document.getElementById('user-message').value;

            console.log(userMessage)
            if (!userMessage) return;

            const chatMessages = document.getElementById('chat-messages');

            // Add user's message
            const userBubble = document.createElement('div');
            userBubble.textContent = `You: ${userMessage}`;
            chatMessages.appendChild(userBubble);

            // Call backend API
            const response = await fetch('/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();

            // Add bot's response
            const botBubble = document.createElement('div');
            botBubble.textContent = `Bot: ${data.res}`;
            chatMessages.appendChild(botBubble);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Clear input
            document.getElementById('user-message').value = '';
        });
    </script>
</body>
</html>
